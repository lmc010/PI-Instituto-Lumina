<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/aluno.css')}}">
    <title>Painel do Aluno</title>
</head>
<body>
    <nav>
        <div class="logo">
           <img src="{{url_for('static', filename='imgs/logo.svg')}}">   
        </div>
       
         <div class="langs">
           <button><a href="#" language="portuguese" class="active">PT</a></button>
           <button><a href="#" language="english">ENG</a></button>
        </div>  
    </nav>

    


    <div class="sidebarMenu">
        <br>
       <ul>
          <li>
              <img src="{{url_for('static', filename='imgs/data.svg')}}">
              <a class="dados" href="Login.html">MEUS DADOS</a>
          </li>
          <li>
              <img src="{{url_for('static', filename='imgs/lupa.svg')}}">
              <a class="consultas" href="Perfil.html">CONSULTAS</a>
          </li>
          <li>
              <img src="{{url_for('static', filename='imgs/email.svg')}}">
              <a class="mensagens" href="#">MENSAGENS</a>
          </li>
          <li>
              <img class="email" src="{{url_for('static', filename='imgs/user.svg')}}">
              <a class="alterar" href="#">ALTERAR PERFIL</a>
          </li>
          <li>
             <img src="{{url_for('static', filename='imgs/central.svg')}}">
              <a class="retomar" href="#">RETOMAR A CENTRAL</a>
          </li>
          <li>
            <img src="{{url_for('static', filename='imgs/logout.svg')}}">
             <a href="{{url_for('login')}}" class="logout">FAZER LOGOUT</a>
         </li>                           
         </ul>
    </div>

    <div class="aluno">
        <h3 class="bemvindo">Bem Vindo!!</h3>
        <div>
            <p class="ola">Olá Fulano ciclano Beltrano</p>
        </div>
        <p class="frase">Você está conectado no módulo Sistema de graduação</p>
    </div>


    <script>
let langs = document.querySelector(".langs"),
    link = document.querySelectorAll("a")
    bemvindo = document.querySelector(".bemvindo")
    dados = document.querySelector(".dados")
    consultas = document.querySelector(".consultas")
    mensagens = document.querySelector(".mensagens")
    alterar = document.querySelector(".alterar")
    retomar = document.querySelector(".retomar")
    logout = document.querySelector(".logout")
    frase = document.querySelector(".frase")
    ola = document.querySelector(".ola")

    link.forEach(el=>{
    el.addEventListener("click", ()=>{
        langs.querySelector(".active").classList.remove("active")
        el.classList.add("active")

        let attr = el.getAttribute("language")

        bemvindo.textContent = data[attr].bemvindo
        dados.textContent = data[attr].dados
        consultas.textContent = data[attr].consultas
        mensagens.textContent = data[attr].mensagens
        alterar.textContent = data[attr].alterar
        retomar.textContent = data[attr].retomar
        logout.textContent = data[attr].logout
        frase.textContent = data[attr].frase
        ola.textContent = data[attr].ola
    })
})


let data ={
    portuguese:{
        bemvindo: "Bem Vindo!!",
        dados: "MEUS DADOS",
        consultas: "CONSULTAS",
        mensagens: "MENSAGENS",
        alterar:"ALTERAR",
        retomar:"RETORNAR A CENTRAL",
        logout:"FAZER LOGOUT",
        frase:"Você está conectado no módulo Sistema de graduação",
        ola:"Olá Fulano ciclano Beltrano",
    },
    english:{
        bemvindo: "Welcome!!",
        dados: "MY DATA",
        consultas: "QUERIES",
        mensagens: "MESSAGE",
        alterar:"CHANGE PROFILE",
        retomar:"RETURN TO CENTER",
        logout:"LOGOUT",
        frase:"You are logged in to the Grading System module",
        ola:"Hello Fulano ciclano Beltrano",
    }
}


    </script> 
</body>
</html>
