<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}">
    <title>Login</title>
</head>
<body>

<div class="orange">
    <img src="{{url_for('static', filename='imgs/logo(2).svg')}}" class="logo">
    <h1 class="h1">Instituto Lumina</h1>
</div>


    <form>
        <h1 class="login">Faça o Login Para Continuar</h1>
        <br>
        <br>
        <div>
           <label for="usuario" >   
              <img class="user" src="{{url_for('static', filename='imgs/user.svg')}}">   
          </label>
          <input class="inputIdentificacao" type="usuario" id="usuario" placeholder="Identificação XXXXXX">    
        </div>
        <br>
        <div>
           <label for="senha">
               <img class="lock" src="{{url_for('static', filename='imgs/lock.svg')}}">
               <input class="inputSenha" type="password" id="senha" placeholder="Senha">
            </label>
        </div>
        <br>
        <br>

        <button class="entrar"><a>ENTRAR</a></button>
        <br>
        <br>
        
        <p class="p1">Fazer Cadastro</p>
        <p class="p2">Esqueceu a Identificação?</p>
        <p class="p3">Esqueceu a senha?</p>
    </form>
</div>

<div class="langs">
    <button class="pt"><a href="#" language="portuguese" class="active">PT</a></button>
    <button ><a href="#" language="english">ENG</a></button>
</div>





    <script>
let langs = document.querySelector(".langs"),
    link = document.querySelectorAll("a")
    login = document.querySelector(".login")
    entrar = document.querySelector(".entrar")
    cadastro = document.querySelector(".p1")
    identificacao = document.querySelector(".p2")
    senha = document.querySelector(".p3")
    lumina = document.querySelector(".h1")
    inputOne = document.querySelector(".inputIdentificacao")
    inputTwo = document.querySelector(".inputSenha")

    link.forEach(el=>{
    el.addEventListener("click", ()=>{
        langs.querySelector(".active").classList.remove("active")
        el.classList.add("active")

        let attr = el.getAttribute("language")

        login.textContent = data[attr].login
        entrar.textContent = data[attr].entrar
        cadastro.textContent = data[attr].cadastro
        identificacao.textContent = data[attr].identificacao
        senha.textContent = data[attr].senha
        lumina.textContent = data[attr].lumina
        inputOne.textContent = data[attr].inputOne
        inputTwo.textContent = data[attr].inputTwo
    })
})


let data ={
    portuguese:{

        lumina: "Instituto Lumina",
        login:"Faça o Login Para Continuar",
        entrar:"ENTRAR",
        cadastro:"Fazer Cadastro",
        identificacao:"Esqueceu a Identificação?",
        senha:"Esqueceu a Senha?",
        inputOne:"Identification XXXXXX",
        inputTwo:"Senha"
    },
    english:{
        
        lumina: "Lumina Institute",
        login:"Log in to continue",
        entrar:"ENTER",
        cadastro:"Sign up",
        identificacao:"Forgot Identification?",
        senha:"Frogot Password?",
        inputOne:"Identification XXXXXX",
        inputTwo:"Password"
    }
}
        
    </script> 
</body>
</html>
